<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAT NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>BAT NFT </h1>
  <p>Complete tasks and invite 7 friends to mint your NFT!</p>
  
  <!-- Input for referral address -->
  <input id="referrer" placeholder="Enter Referrer Wallet Address">

  <!-- Mint button -->
  <button id="mint" disabled>Mint Your NFT</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    // Contract details
    const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS"; // Replace with your contract address
    const abi = [/* YOUR_CONTRACT_ABI */]; // Replace with your contract ABI

    let provider, signer, contract;

    // Initialize the connection to MetaMask and contract
    async function init() {
      if (typeof window.ethereum !== "undefined") {
        try {
          // Request account access
          await ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);

          // Enable the mint button if MetaMask is connected
          document.getElementById("mint").disabled = false;
        } catch (err) {
          alert("Error connecting to MetaMask: " + err.message);
        }
      } else {
        alert("MetaMask is not installed! Please install it to proceed.");
      }
    }

    // Mint NFT function
    async function mintNFT() {
      const referrer = document.getElementById("referrer").value;
      if (!referrer) {
        alert("Please enter a referrer wallet address!");
        return;
      }

      const metadataURI = prompt("Enter the metadata URI (IPFS URL):");
      if (!metadataURI) {
        alert("No metadata URI provided!");
        return;
      }

      try {
        const tx = await contract.mintWithReferral(
          await signer.getAddress(),
          metadataURI,
          referrer
        );
        await tx.wait();
        alert("NFT Minted Successfully!");
      } catch (err) {
        console.error(err);
        alert("Minting failed. Please try again.");
      }
    }

    // Attach event listeners
    document.getElementById("mint").onclick = mintNFT;

    // Initialize on page load
    window.onload = init;
  </script>
</body>
</html>
