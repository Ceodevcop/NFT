<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Minting Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .tasks {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }
    .tasks input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>NFT Minting Platform</h1>
  <p>Complete the tasks below, invite 7 friends, and mint your NFT!</p>

  <!-- Task Completion -->
  <div class="tasks">
    <label><input type="checkbox" id="task-a"> Join Telegram</label><br>
    <label><input type="checkbox" id="task-b"> Follow on Twitter</label><br>
    <label><input type="checkbox" id="task-c"> Subscribe to YouTube</label><br>
    <label><input type="checkbox" id="task-d"> Watch the Full Video</label><br>
    <label><input type="checkbox" id="task-e"> Earn 1 Referral</label>
  </div>

  <!-- Referral Count -->
  <input id="referrer" placeholder="Enter Referrer Wallet Address"><br>
  <p>Referral Count: <span id="referral-count">0</span>/7</p>

  <!-- Mint Button -->
  <button id="mint" disabled>Mint Your NFT</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    // Contract Details
    const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS"; // Replace with your contract address
    const abi = [/* YOUR_CONTRACT_ABI */]; // Replace with your contract ABI

    let provider, signer, contract;

    // Initialize connection to MetaMask and contract
    async function init() {
      if (typeof window.ethereum !== "undefined") {
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);

          // Enable mint button if MetaMask is connected
          checkTasksAndReferrals();
        } catch (err) {
          alert("Error connecting to MetaMask: " + err.message);
        }
      } else {
        alert("MetaMask is not installed! Please install it to proceed.");
      }
    }

    // Check if all tasks are completed and referrals are met
    function checkTasksAndReferrals() {
      const tasks = [
        document.getElementById("task-a").checked,
        document.getElementById("task-b").checked,
        document.getElementById("task-c").checked,
        document.getElementById("task-d").checked,
        document.getElementById("task-e").checked
      ];

      const referralCount = parseInt(localStorage.getItem("referralCount")) || 0;
      document.getElementById("referral-count").innerText = referralCount;

      const allTasksCompleted = tasks.every(task => task === true);
      const canMint = allTasksCompleted && referralCount >= 7;

      document.getElementById("mint").disabled = !canMint;
    }

    // Mint NFT function
    async function mintNFT() {
      const referrer = document.getElementById("referrer").value;
      if (!referrer) {
        alert("Please enter a referrer wallet address!");
        return;
      }

      const metadataURI = prompt("Enter the metadata URI (IPFS URL):");
      if (!metadataURI) {
        alert("No metadata URI provided!");
        return;
      }

      try {
        const tx = await contract.mintWithReferral(
          await signer.getAddress(),
          metadataURI,
          referrer
        );
        await tx.wait();
        alert("NFT Minted Successfully!");

        // Reset tasks and referrals after minting
        localStorage.setItem("referralCount", "0");
        location.reload();
      } catch (err) {
        console.error(err);
        alert("Minting failed. Please try again.");
      }
    }

    // Simulate adding referrals (for testing purposes)
    function addReferral() {
      const currentCount = parseInt(localStorage.getItem("referralCount")) || 0;
      localStorage.setItem("referralCount", currentCount + 1);
      checkTasksAndReferrals();
    }

    // Attach event listeners
    document.getElementById("mint").onclick = mintNFT;

    const tasks = document.querySelectorAll(".tasks input");
    tasks.forEach(task => task.addEventListener("change", checkTasksAndReferrals));

    // Initialize on page load
    window.onload = init;

    // For testing: Uncomment this line to simulate referrals
    // addReferral();
  </script>
</body>
</html>
